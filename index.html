<!DOCTYPE html>
<html lang="en">

<head>
	<title>Kayla's Personality Quiz</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<!-- import the webpage's stylesheet -->
	<link rel="stylesheet" href="/style.css">

	<!-- import the webpage's javascript file -->
	<script src="/script.js" defer>

	</script>
</head>

<body>

	<header>
		<h1>Choose some desserts and find out if you're an early bird or night owl!</h1>
	</header>

	<main>

		<h2>1. Which cake is your favorite?</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/cake1.jpg">
        <br>
        <button id="q1a1">Chocolate cake</button>
      </div>

      <div class="answer-choice">
        <img src="assets/cake2.jpg">
        <br>
        <button id="q1a2">Strawberry Shortcake</button>
      </div>

    </div> 
    
    <h2>2. Pick a fancy Italian dessert:</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/Tiramisu.jpg">
        <br>
        <button id="q2a1">Tiramisu</button>
      </div>

      <div class="answer-choice">
        <img src="assets/Gelato.jpg">
        <br>
        <button id="q2a2">Gelato</button>
      </div>

    </div> 
    
    <h2>3. Choose a cookie:</h2>
    <div class="question">

      <div class="answer-choice">
        <img src="assets/MM.jpg">
        <br>
        <button id="q3a1">M&M cookie</button>
      </div>

      <div class="answer-choice">
        <img src="assets/doublechoc.jpg">
        <br>
        <button id="q3a2">Double chocolate chip cookie</button>
      </div>

    </div> 

    	<h2>4. Which do you prefer?</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/frenchmacarons.png">
        <br>
        <button id="q4a1">Macarons</button>
      </div>

      <div class="answer-choice">
        <img src="assets/cannoli.jpg">
        <br>
        <button id="q4a2">Cannolis</button>
      </div>

    </div>

    	<h2>5. Pick a Japanese dessert:</h2>
		<div class="question">

			<div class="answer-choice">
				<img src="assets/mochi.jpg">
        <br>
        <button id="q5a1">Mochi</button>
      </div>

      <div class="answer-choice">
        <img src="assets/dango.jpg">
        <br>
        <button id="q5a2">Dango</button>
      </div>

    </div>
    
    <h2 id="result">Your result is...</h2>
    <button id="restart">Restart</button>
    
    
  </main>
  </body>
</html>
